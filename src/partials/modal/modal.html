<div class="backdrop backdrop-js is-hidden">
  <div class="modal modal-js">
    <div class="loader loader-js is-hidden"></div>
    <button type="button" aria-label="Close" class="modal-close-btn">
      <svg class="modal-close-icon" width="24" height="24">
        <use href="./images/icon.svg#icon-x-close"></use>
      </svg>
    </button>
    <div class="modal-container">
      <img src="#" alt="Book cover" class="modal-book-cover" />

      <div class="modal-book-info">
        <h1 class="modal-book-title"></h1>

        <p class="modal-book-author"></p>

        <p class="modal-book-descr"></p>

        <ul class="modal-shops-list">
          <li class="modal-list-item amazon">
            <a
              href=""
              class="modal-amazon-link modal-link"
              target="_blank"
              rel="noreferrer noopener"
              aria-label="AmazonShop"
              ><img
                src="#"
                srcset="#"
                alt="Amazon"
                class="shoplist-img amazon-img"
            /></a>
          </li>

          <li class="modal-list-item apple">
            <a
              href=""
              class="modal-apple-link modal-link"
              target="_blank"
              rel="noreferrer noopener"
              aria-label="AppleBooksShop"
              ><img
                src="#"
                srcset="#"
                alt="Apple Books"
                class="shoplist-img apple-img"
            /></a>
          </li>

          <li class="modal-list-item bookshop">
            <a
              href=""
              class="modal-bookshop-link modal-link"
              target="_blank"
              rel="noreferrer noopener"
              aria-label="BookshopShop"
              ><img
                src="#"
                srcset="#"
                alt="Bookshop"
                class="shoplist-img bookshop-img"
            /></a>
          </li>
        </ul>
      </div>
    </div>
    <div class="modal-shop-btn">
      <button
        class="modal-add-btn is-hidden"
        type="button"
        aria-label="AddToCart"
      ></button>

      <p class="modal-rmv-message is-hidden">
        Сongratulations! You have added the book to the shopping list. To
        delete, press the button “Remove from the shopping list”.
      </p>
    </div>
  </div>
</div>
